    <script>
        function myFunction() {
            var username = document.getElementById("username").value.toUpperCase();

            switch (username) {
                case "TRANSACTIONVIEWER":
                    location.replace("pages/viewer/Dashboard.html ");
                    break;
                case "TRANSACTIONMAKER":
                    location.replace("pages/maker/Dashboard.html ");
                    break;
                case "TRANSACTIONAPPROVER":
                    location.replace("pages/approver/Dashboard.html ");
                    break;
                case "COADMINMAKER":
                    location.replace("pages/admin_maker/Dashboard.html ");
                    break;
                case "COADMINAPPROVER":
                    location.replace("pages/admin_approver/Dashboard.html ");
                    break;
                case "MAKER":
                    location.replace("pages/retail_maker/Dashboard.html ");
                    break;
                default:
                    alert("Username must be entered correctly. ");
            }
        }
    </script>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
